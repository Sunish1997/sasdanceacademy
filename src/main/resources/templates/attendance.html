 <body>

    <div class="panel-body" align = "center" >
      
     <form action="#" th:action="@{/Attendance/submit}" th:object="${atthistory}" method="post">
  <label>
   Date:
    <input th:field="*{attdate}"    type="date" name="bday">
  </label>

  <p><button>Show</button></p>
</form>
      
     <!-- <form action="#" th:action="@{/Attendance/submit}" th:object="${student}" method="post"> -->
      
      
          
  <table class="table">
  <thead class="thead-dark">
    <tr>
           <th>Student ID</th>
            <th>Student Name</th>
            <th>Course Name</th>
             <th>Present</th>
             <th>Absent</th>
              <th>attendance</th>
   </tr>
  </thead>
 
   <tbody>
      <tr  th:each="student : ${liststudent}">
<td  th:text="${student.id}">Student ID</td >
<td th:text="${student.stname}">Student Name</td>
<td th:text="${student.coursename}">Course</td>
<td>
<a class="btn btn-success" th:href="@{'/Attendance/present/' + ${student.id}}" role="button">Present</a>

</td>     
<td>
<a class="btn btn-danger" th:href="@{'/Attendance/absent/' + ${student.id}}" role="button">Absent</a>

</td>  
<td > 
 <span class="ml-2"> <input type="checkbox" th:disabled = "true"   th:text="${student.attdance}" th:checked = "${student.attboolean}"  data-toggle="switch"/></span>
</td >

   
     </tr>
  </tbody>
</table>
       
                
</div>

 </body>
